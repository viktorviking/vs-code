<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Flexbox card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">   <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <article class="card">
            <img class="card-img" src="img/bg_image.png" alt="an iphone on a macbook with dramatic lighting">
            <div class="card-content">
                <h2 class="card-title">5 CSS Tips That Makes Your Life Easier</h2>
                <p class="card-body">Are you one of those people that regularly check for new CSS tricks and then find out that they are useless? Why not read this article for actually helpful CSS tips!</p>
                <div class="card-footer">
                    <p class="card-read-time"><span>15</span> minute<br>read</p>
                    <a href="#" class="card-btn">read more</a>
                </div>
            </div>
        </article>
    </body>
</html>
